<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big V Stat Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 p-3">
                <select id="seasonSelect" class="form-select" disabled>
                    <option>Select Season</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 p-3">
                <select id="weekSelect" class="form-select" disabled>
                    <option>Select Week</option>
                </select>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>

        <div class="row">
            <div class="col p-3">
                <table class="table table-striped border" id="statsTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Team</th>
                            <th scope="col">Game</th>
                            <th scope="col">Comp</th>
                            <th scope="col">MIN</th>
                            <th scope="col">PTS</th>
                            <th scope="col">FG%</th>
                            <th scope="col">TS%</th>
                            <th scope="col">PF</th>
                            <th scope="col">+/-</th>
                            <th scope="col">Eff</th>
                            <th scope="col">GmSc</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody">
                    </tbody>
                </table>
                <div class="row">
                    <div class="col">
                    <div class="progress d-none" id="progressContainer" role="progressbar" aria-label="Fetching Data"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar"
                            style="width: 75%"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-6 col-12">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="champMen" id="checkChampMen" checked>
                            <label class="form-check-label" for="checkChampMen">
                                Championship Men
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="champWomen" id="checkChampWomen">
                            <label class="form-check-label" for="checkChampWomen">
                                Championship Women
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="divisionOneMen"
                                id="checkDivisionOneMen" checked>
                            <label class="form-check-label" for="checkDivisionOneMen">
                                Division One Men
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="divisionOneWomen"
                                id="checkDivisionOneWomen">
                            <label class="form-check-label" for="checkDivisionOneWomen">
                                Division One Women
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="divisionTwoMen"
                                id="checkDivisionTwoMen" checked>
                            <label class="form-check-label" for="checkDivisionTwoMen">
                                Division Two Men
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="divisionTwoWomen"
                                id="checkDivisionTwoWomen">
                            <label class="form-check-label" for="checkDivisionTwoWomen">
                                Division Two Women
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="victorianYouthChampMen"
                                id="checkVictorianYouthChampMen">
                            <label class="form-check-label" for="checkVictorianYouthChampMen">
                                Vic Youth Champ Men
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="victorianYouthChampWomen"
                                id="checkVictorianYouthChampWomen">
                            <label class="form-check-label" for="checkVictorianYouthChampWomen">
                                Vic Youth Champ Women
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="youthLeagueOneMen"
                                id="checkYouthLeagueOneMen">
                            <label class="form-check-label" for="checkYouthLeagueOneMen">
                                Youth League One Men
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="youthLeagueOneWomen"
                                id="checkYouthLeagueOneWomen">
                            <label class="form-check-label" for="checkYouthLeagueOneWomen">
                                Youth League One Women
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="youthLeagueTwoMen"
                                id="checkYouthLeagueTwoMen">
                            <label class="form-check-label" for="checkYouthLeagueOneMen">
                                Youth League Two Men
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="youthLeagueTwoWomen"
                                id="checkYouthLeagueTwoWomen">
                            <label class="form-check-label" for="checkYouthLeagueTwoWomen">
                                Youth League Two Women
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="youthLeagueThreeMen"
                                id="checkYouthLeagueThreeMen">
                            <label class="form-check-label" for="checkYouthLeagueThreeMen">
                                Youth League Three Men
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="row">
                    <div class="col-12 p-1">
                        <select id="sortBy" class="form-select">
                            <option value="gameScore">Sort By</option>
                            <option>#</option>
                            <option>Name</option>
                            <option>Team</option>
                            <option>Game</option>
                            <option>Comp</option>
                            <option>MIN</option>
                            <option>PTS</option>
                            <option>FG%</option>
                            <option>TS%</option>
                            <option>PF</option>
                            <option>+/-</option>
                            <option>Eff</option>
                            <option>GmSc</option>
                        </select>
                    </div>
                    <div class="col-12 p-1">
                        <button type="button" class="btn btn-primary" onclick="populateTable()">Filter and Sort</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- My custom JS file -->
    <script src="script.js"></script>
</body>

</html>
