<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- my stylesheet -->

</head>

<body>
    <button onclick="getSeasonGamesData('39acbaf6-a2d3-11ed-8a5c-830ab0c2f042')">getSeasonGamesData('39acbaf6-a2d3-11ed-8a5c-830ab0c2f042')</button>


        <script>
        async function getSeasonGamesData(seasonId) {
            const url = "https://prod.services.nbl.com.au/api_cache/bbv/synergy";
            const params = new URLSearchParams({
                route: `seasons/${seasonId}/fixtures`,
                format: "true"
            });

            try {
                const response = await fetch(`${url}?${params}`);
                if (response.ok) {
                    const data = await response.json();
                    console.log("Season data:", data);
                } else {
                    console.error("Request failed:", response.status);
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

    </script>
</body>

</html>
